<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./calculator.css">
</head>
<body>
    <div class="interface">
        <input type="text" id="screen" />
        <button class="num" id="one" onclick="appendvalue('1')">1</button>
        <button class="num" id="two" onclick="appendvalue('2')">2</button>
        <button class="num" id="three" onclick="appendvalue('3')">3</button>
        <button class="num" id="four" onclick="appendvalue('4')">4</button>
        <button class="num" id="five" onclick="appendvalue('5')">5</button>
        <button class="num" id="six" onclick="appendvalue('6')">6</button>
        <button class="num" id="seven" onclick="appendvalue('7')">7</button>
        <button class="num" id="eight" onclick="appendvalue('8')">8</button>
        <button class="num" id="nine" onclick="appendvalue('9')">9</button>
        <button id="zero" onclick="appendvalue('0')">0</button>
        <button id="add" onclick="appendvalue('+')">+</button>
        <button id="subtract" onclick="appendvalue('-')">-</button>
        <button id="multiply" onclick="appendvalue('*')">x</button>
        <button id="divide" onclick="appendvalue('/')">/</button>
        <button id="equal" onclick="calculate()">=</button>
        <button id="clean" onclick="cleardisplay()">C</button>
        <script src="calculator.js"></script>
    </div>
     
    
</body>

</html>
